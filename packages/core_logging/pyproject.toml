[project]
name = "core_logging"
version = "0.1.0"
description = "Structured logging utilities"
requires-python = ">=3.11"
dependencies = [
  "orjson>=3.9.7",
  "opentelemetry-api>=1.24",
  "fastapi>=0.112.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where  = ["src"]
include = ["core_logging*"]