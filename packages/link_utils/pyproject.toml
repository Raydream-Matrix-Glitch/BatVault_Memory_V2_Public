[project]
name = "link_utils"
version = "0.1.0"
description = "Shared utilities for deriving reciprocal links between decisions, events, and transitions"
requires-python = ">=3.11"
dependencies = [
  "core_logging",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["link_utils"]
