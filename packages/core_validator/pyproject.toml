[project]
name            = "core_validator"
version         = "0.1.0"
description     = "Validator helpers for BatVault"
requires-python = ">=3.11"
dependencies    = [
    "core_models",
    "python-dateutil>=2.9.0",  # used in validator, jsonschema not imported here
    "core_logging",
    "jsonschema>=4.21.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "pytest-env>=0.8",
  "httpx>=0.27.0",
]

[build-system]
requires        = ["setuptools>=68", "wheel"]
build-backend   = "setuptools.build_meta"

[tool.setuptools.packages.find]
where  = ["src"]
include = ["core_validator*"]
