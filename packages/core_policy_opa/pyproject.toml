[project]
name = "core_policy_opa"
version = "0.1.0"
description = "OPA (Rego) policy adapter for Batvault"
requires-python = ">=3.11"
dependencies = [
  "httpx>=0.27.0",
  "core_config",
  "core_logging",
  "core_observability",
  "core_utils",
]

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]