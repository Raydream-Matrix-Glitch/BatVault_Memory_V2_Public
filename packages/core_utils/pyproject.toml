[project]
name = "core_utils"
version = "0.1.0"
description = "IDs, fingerprints, and helpers"
requires-python = ">=3.11"
dependencies = [
    "orjson>=3.9.7",
    "fastapi>=0.112.0",
    "uvicorn>=0.29.0",  # used by core_utils.uvicorn_entry
    "core_config"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "pytest-env>=0.8",
  "httpx>=0.27.0",  # conftest touches httpx globally
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where  = ["src"]
include = ["core_utils*"]
