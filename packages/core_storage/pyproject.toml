[project]
name = "core_storage"
version = "0.1.0"
description = "ArangoDB + MinIO adapters"
requires-python = ">=3.11"
dependencies = [
  "python-arango>=7.9.1",
  "pydantic>=2.7.0",
  "orjson>=3.9.7",
  "redis>=5.0.3",
  "minio>=7.2.7",
  "httpx>=0.27.0",
  "core_metrics",
  "shared",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where  = ["src"]
include = ["core_storage*"]