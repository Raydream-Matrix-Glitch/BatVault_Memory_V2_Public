global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: api_edge
    metrics_path: /metrics
    static_configs:
      - targets: ["api_edge:8080"]

  - job_name: gateway
    metrics_path: /metrics
    static_configs:
      - targets: ["gateway:8081"]

  - job_name: memory_api
    metrics_path: /metrics
    static_configs:
      - targets: ["memory_api:8000"]

  - job_name: ingest
    metrics_path: /metrics
    static_configs:
      - targets: ["ingest:8083"]