server {

  listen 80;
  root /usr/share/nginx/html;
  index index.html;
 
  # resolve in-cluster DNS
  resolver 127.0.0.11 ipv6=off valid=30s;


  # ——————————————————————————————
  # 1) Static assets first; if missing → 404
  # ——————————————————————————————
  location ~* \.(?:js|css|png|jpe?g|svg|ico|woff2?)$ {
    root   /usr/share/nginx/html;
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control public;
  }

  # ——————————————————————————————
  # 2) BatVault API Edge (/v2/*) proxy
  #
  # Forward all API calls beginning with /v2/ to the api_edge service. This
  # includes SSE endpoints (/v2/ask, /v2/query) and JSON endpoints like
  # /v2/schema/fields. We use HTTP/1.1 for streaming and preserve headers.
  # ——————————————————————————————
  location /v2/ {
    proxy_pass         http://api_edge:8080$request_uri;
    proxy_http_version 1.1;
    proxy_set_header   Host               $host;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   Cache-Control      no-cache;
    proxy_set_header   Connection         "";
  }

  # ——————————————————————————————
  # 4) SPA fallback (React Router)
  # ——————————————————————————————
  location / {
    try_files $uri $uri/ /index.html;
  }
}
