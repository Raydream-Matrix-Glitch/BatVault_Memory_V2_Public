version: "3.9"
services:
  arangodb:
    image: arangodb:3.11
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-batvault}
    ports:
      - "8529:8529"
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:8529/_api/version"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ./docker-data/arangodb:/var/lib/arangodb3
    networks: [batnet]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    networks: [batnet]

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [batnet]

  api-edge:
    build:
      context: ./services/api-edge
      dockerfile: ../../ops/docker/Dockerfile.python
    environment:
      - PYTHONUNBUFFERED=1
    env_file: [.env]
    ports: ["8080:8080"]
    depends_on:
      - gateway
      - minio
      - redis
    networks: [batnet]

  gateway:
    build:
      context: ./services/gateway
      dockerfile: ../../ops/docker/Dockerfile.python
    environment:
      - PYTHONUNBUFFERED=1
    env_file: [.env]
    ports: ["8081:8081"]
    depends_on:
      - memory-api
      - minio
      - redis
    networks: [batnet]

  memory-api:
    build:
      context: ./services/memory-api
      dockerfile: ../../ops/docker/Dockerfile.python
    environment:
      - PYTHONUNBUFFERED=1
    env_file: [.env]
    ports: ["8082:8082"]
    depends_on:
      - arangodb
      - redis
      - minio
    networks: [batnet]

  ingest:
    build:
      context: ./services/ingest
      dockerfile: ../../ops/docker/Dockerfile.python
    environment:
      - PYTHONUNBUFFERED=1
    env_file: [.env]
    ports: ["8083:8083"]
    depends_on:
      - memory-api
      - minio
    networks: [batnet]

networks:
  batnet:
    driver: bridge
