services:

  # ---- Monitoring Stack ---------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    command: ["--config.file=/etc/prometheus/prometheus.yml", "--web.enable-lifecycle"]
    volumes:
      - ./ops/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./ops/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
    ports: ["9090:9090"]
    networks: [batnet]

  grafana:
    image: grafana/grafana:10.4.2
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-polystat-panel
    volumes:
      - ./ops/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./ops/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./ops/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports: ["3000:3000"]
    depends_on: [prometheus]
    networks: [batnet]
  
  arangodb:
    image: arangodb:3.12.4
    restart: always
    environment:
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-batvault}
    command: >
      arangod
      --server.endpoint=tcp://0.0.0.0:8529
      --server.authentication=false
      --experimental-vector-index
    ports:
      - "8529:8529"
    volumes:
      - ./docker-data/arangodb:/var/lib/arangodb3
    networks: [batnet]

  bootstrap:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile.bootstrap
      args:
        SERVICE_NAME:      # intentionally left empty â†’ installs shared deps only
    depends_on:
      arangodb:
        condition: service_started
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: ["python", "ops/bootstrap.py"]
    restart: "no"
    networks: [batnet]
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [batnet]

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - ./docker-data/minio:/data
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -s http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      disable: false
    networks: [batnet]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.1
    restart: unless-stopped
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./ops/otel/otel-collector-config.yaml:/etc/otelcol/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "13133:13133"
    networks: [batnet]

  api_edge:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile.python
      args:
        SERVICE_NAME: api_edge
    environment:
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      - OTEL_SERVICE_NAME=api_edge
    env_file: [.env]
    command: ["python", "-m", "api_edge.__main__"]
    ports: ["8080:8080"]
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8080/healthz"]
      interval: 10s
      retries: 5
      disable: true
    depends_on:
#      gateway:
#        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks: [batnet]

  gateway:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile.python
      args:
        SERVICE_NAME: gateway
    environment:
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      - OTEL_SERVICE_NAME=gateway
    env_file: [.env]
    command: ["python", "-m", "gateway.__main__"]
    ports: ["8081:8081"]
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8081/healthz"]
      interval: 10s
      retries: 5
      disable: true
    depends_on:
#      memory_api:
#        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks: [batnet]

  memory_api:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile.python
      args:
        SERVICE_NAME: memory_api
    environment:
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      - OTEL_SERVICE_NAME=memory-api
      - ARANGO_VECTOR_INDEX_ENABLED=true
    env_file: [.env]
    command: ["python", "-m", "memory_api.__main__"]
    ports: ["8082:8082"]
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8082/healthz"]
      interval: 10s
      retries: 5
      disable: true
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks: [batnet]

  ingest:
    build:
      context: .
      dockerfile: ops/docker/Dockerfile.python
      args:
        SERVICE_NAME: ingest
    environment:
      - PYTHONUNBUFFERED=1
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}
      - OTEL_SERVICE_NAME=ingest
      - ARANGO_VECTOR_INDEX_ENABLED=true
    env_file: [.env]
    command: ["python", "-m", "ingest.__main__"]
    ports: ["8083:8083"]
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:8083/healthz"]
      interval: 10s
      retries: 5
      disable: true
    depends_on:
      - memory_api
      - minio
      - otel-collector
    restart: unless-stopped
    volumes:
      - ./memory/fixtures:/app/memory/fixtures:ro
    networks: [batnet]

  jaeger:
    image: jaegertracing/all-in-one:1.57
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
    networks: [batnet]

networks:
  batnet:
    driver: bridge


