[pytest]
cache_dir = .pytest_cache
pythonpath =
    services/*/src
    packages/*/src

addopts = --import-mode=importlib
testpaths =
    packages
    services
    tests
filterwarnings =
    ignore::DeprecationWarning

# Golden test marker (strict)
markers =
    golden: Golden test cases (coverage = 1.0, completeness_debt = 0)